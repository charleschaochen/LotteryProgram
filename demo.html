<!doctype html><html><head>    <meta charset="utf-8">    <title>转盘</title>    <style>        * {            padding: 0;            margin: 0        }        body {            text-align: center        }        .plate-container {            position: relative;            width: 509px;            height: 509px;            margin: 50px auto;        }        .lottery-plate {            width: 500px;            height: 500px;            background: url(images/plate-bg.png);            position: absolute;            top: 0;            left: 0        }        .plate-container div.lottery-btn-container {            width: 500px;            height: 500px;            position: absolute;            background: url(images/plate-pointer.png);            cursor: pointer;        }    </style></head><body><div class="plate-container">    <div id="lotteryPlate" class="lottery-plate"></div>    <div id="lotteryBtn" class="lottery-btn-container"></div></div></body><script src="js/jquery-1.8.3.js"></script><script src="js/jQueryRotate.2.2.js"></script><!-- 抽奖时指针转动 --><!--<script src="js/rotate_btn.js"></script>--><!-- 抽奖时转盘转动 --><script src="js/rotate_plate.js"></script></html>
